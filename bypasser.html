<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypasser - CRWTH Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Lightning Flash Overlay -->
        <div class="lightning-overlay" id="lightningOverlay"></div>

        <!-- Rain Effect -->
        <div class="rain-container" id="rainContainer"></div>

        <!-- Main Card -->
        <div class="bypasser-card" id="bypasserCard">
            <div class="card-header">
                <h1 class="page-title">Bypasser</h1>
            </div>

            <div class="card-content">
                <div class="warning-icon">⚠️</div>
                <h2 class="warning-title">Down at the moment</h2>
                <p class="warning-text">
                    The Bypasser service is currently undergoing maintenance. Please check back later.
                </p>

                <div class="back-section">
                    <button class="back-button" onclick="window.location.href='index.html'">Back to Hub</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bypasser.js"></script>
</body>
</html>
