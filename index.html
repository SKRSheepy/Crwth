<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRWTH Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Audio Element -->
        <audio id="backgroundAudio" preload="auto" loop>
            <source src="here-i-am-doors.mp4" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>

        <!-- Volume Control -->
        <div class="volume-control" id="volumeControl">
            <button class="volume-button" id="volumeButton">
                <svg class="volume-icon" id="volumeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.08"></path>
                </svg>
            </button>
            
            <div class="volume-panel" id="volumePanel">
                <div class="volume-panel-content">
                    <div class="volume-title">Volume Control</div>
                    <div class="volume-slider-container">
                        <input type="range" min="0" max="1" step="0.05" value="0.2" class="volume-slider" id="volumeSlider">
                        <div class="volume-labels">
                            <span>0%</span>
                            <span class="current-volume" id="currentVolume">20%</span>
                            <span>100%</span>
                        </div>
                    </div>
                    <button class="mute-button" id="muteButton">Mute</button>
                </div>
            </div>
        </div>

        <!-- Lightning Flash Overlay -->
        <div class="lightning-overlay" id="lightningOverlay"></div>

        <!-- Rain Effect -->
        <div class="rain-container" id="rainContainer"></div>

        <!-- Main Card -->
        <div class="main-card" id="mainCard">
            <div class="card-header">
                <div class="logo-container">
                    <img src="crwth-logo.gif" alt="CRWTH Logo" class="logo">
                </div>
                <h1 class="main-title">CRWTH Hub</h1>
                <p class="main-description">
                    Explore my digital presence across various platforms. Click any button below to visit the respective site.
                </p>
            </div>

            <div class="card-content">
                <div class="buttons-grid">
                    <button class="redirect-button" data-url="https://app.genn.lu/auth/crwthgen" data-external="true">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9,22 9,12 15,12 15,22"></polyline>
                        </svg>
                        <div class="button-content">
                            <div class="button-name">Main Site</div>
                            <div class="button-description">Primary website</div>
                        </div>
                        <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15,3 21,3 21,9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </button>

                    <button class="redirect-button" data-url="https://bloxlab.st/create?ref=7c1QO5MMGQOpnkJGtfOghd3b1" data-external="true">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                        </svg>
                        <div class="button-content">
                            <div class="button-name">AutoHar</div>
                            <div class="button-description">AutoHar tools</div>
                        </div>
                        <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15,3 21,3 21,9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </button>

                    <button class="redirect-button" data-url="https://ro.blox.pk/dashboard/?code=OTA2NzQwMTI4NjI5OTY5MTUw" data-external="true">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                        <div class="button-content">
                            <div class="button-name">Backup Site</div>
                            <div class="button-description">Secondary site</div>
                        </div>
                        <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15,3 21,3 21,9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </button>

                    <button class="redirect-button" data-url="hyperlink.html" data-external="false">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                        <div class="button-content">
                            <div class="button-name">HyperLink</div>
                            <div class="button-description">Hide your Links</div>
                        </div>
                        <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15,3 21,3 21,9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </button>

                    <button class="redirect-button" data-url="https://app.genn.lu/tools/refresher" data-external="true">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m15.5-6.5l-4.24 4.24M7.76 16.24l-4.24 4.24m12.73 0l-4.24-4.24M7.76 7.76L3.52 3.52"></path>
                        </svg>
                        <div class="button-content">
                            <div class="button-name">Refresher</div>
                            <div class="button-description">Session refresher</div>
                        </div>
                        <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15,3 21,3 21,9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </button>

                    <button class="redirect-button" data-url="bypasser.html" data-external="false">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <div class="button-content">
                            <div class="button-name">Bypasser</div>
                            <div class="button-description">access tools</div>
                        </div>
                        <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15,3 21,3 21,9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </button>
                </div>

                <div class="footer-text">
                    <p>Click any button to be redirected to the respective platform</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
